    </style>
</head>
<body>
    <h3>TODO List:</h3>
    <button id='add-todo'>+</button>
    <ol id="todo-list"></ol>

    <script type="text/javascript">
        let todo_list = document.querySelector('#todo-list')
        let add_todo_button = document.querySelector('#add-todo')

        let old_todos = JSON.parse(localStorage.getItem('todo_model')) || []
        let todo_model = new Proxy(old_todos, {
            set: function(obj, prop, value) {
                console.log(obj, prop, value)
                obj[prop] = value
                localStorage.setItem('todo_model', JSON.stringify(todo_model))
                return true
            }
        })

        let make_todo = function make_todo(todo, i) {
            let component = document.createElement('li')

            let check_box = document.createElement('input')
            check_box.setAttribute('type', 'checkbox')
            check_box.checked = todo.checked
            check_box.onchange = (e) => {
                todo.checked = e.target.checked
            }

            let input = document.createElement('input')
            input.value = todo.text
            input.onchange = (e) => {
                todo.text = e.target.value
            }

            let del = document.createElement('button')
            del.innerText = 'x'
            del.onclick = (e) => {
                todo_model.splice(i, 1)
                render()
            }

            component.appendChild(check_box)
            component.appendChild(input)
            component.appendChild(del)

            return component
        }

        let render = function render(model) {
            while (todo_list.firstChild) {
                todo_list.removeChild(todo_list.firstChild)
            }

            for (let i in todo_model) {
                todo = todo_model[i]
                todo_list.appendChild(make_todo(todo, i))
             }
        }

        add_todo_button.onclick = function(e) {
            let todo = {checked: false, text: ''}
            let i = todo_model.push(todo) - 1
            todo_list.appendChild(make_todo(todo, i))
        }

        render()
    </script>
</body>
